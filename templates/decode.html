<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryption Method Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-shadow: 0 0 8px #00e5ff;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      width: 250px;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1e3c72;
      color: #ffffff;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #0288d1;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #03a9f4;
      transform: scale(1.05);
    }

    .home-button {
      margin-top: 2rem;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #00e5ff;
      color: #1c1c3c;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.4);
    }

    .home-button:hover {
      background-color: #03a9f4;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Select a Decryption Method</h2>
  <form method="POST" action="/decrypt_form">
    <select name="method">
      {% for method in methods %}
        <option value="{{ method }}">{{ method }}</option>
      {% endfor %}
    </select>
    <button type="submit">Continue</button>
  </form>

  <a href="/" class="home-button">‚Üê Back to Home</a>
</body>
</html>
