<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARP Spoofing Output</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #c8f0f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            color: #00e5ff;
            text-shadow: 0 0 6px #00e5ff;
            margin-bottom: 1rem;
        }

        #output {
            width: 90%;
            max-width: 900px;
            background-color: #1a2a33;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #00bcd4;
            overflow-y: scroll;
            height: 500px;
            font-family: monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #03a9f4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ARP Spoofing Logs</h1>
    <form action="/stop_arp" method="post">
        <button type="submit">Stop ARP Spoofing</button>
    </form>
    <div id="output">Waiting for output...</div>


    <script>
        const outputDiv = document.getElementById("output");
        const eventSource = new EventSource("/arp_output");

        eventSource.onmessage = function(event) {
            outputDiv.innerHTML += event.data + "\n";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };
    </script>
</body>
</html>
